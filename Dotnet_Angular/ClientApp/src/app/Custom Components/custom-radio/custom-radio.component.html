
<div [formGroup]="formGroup" class="custom-radio">
  <div *ngIf="label">{{label}}</div>
  <div class="custom-input-group" *ngFor="let option of radioOptions">
    <input [id]="radioId + option.value" formControlName="validator" type="radio" [value]="option.value"/>
    <label [for]="radioId + option.value">
      <div class='custom-input-group-text'>{{option.text}}</div>
    </label>
  </div>
</div>
