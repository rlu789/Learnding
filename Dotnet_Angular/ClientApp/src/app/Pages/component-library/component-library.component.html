<div class="container">
    <h3>Alert</h3>
    <app-custom-alert [type]="'i'" [title] = "'Information'" [content] = "'<p>This is an information alert. You have been alerted! This is an information alert. You have been alerted! This is an information alert. You have been alerted!</p>'"></app-custom-alert>
    <app-custom-alert [type]="'i'" [content] = "'<p>This is an information alert with no title.'"></app-custom-alert>
    <app-custom-alert [dismissible] = 'true' [type]="'w'" [title] = "'Warning'" [content] = "'<p>This is a <b>dismissible</b> warning!</p>'"></app-custom-alert>
    <app-custom-alert [type]="'s'" [title] = "'Success'" [content] = "'<p>Congrats. Whatever you did was successful.</p>'"></app-custom-alert>

    <h3>Button</h3>
    <app-custom-button (clickFunc) = 'btnFunc($event)'></app-custom-button>
    <app-custom-button [text] = "'Loading'" (clickFunc) = 'btnFunc2($event)'></app-custom-button>
    <app-custom-button [text] = "'Service Call'" (clickFunc)= 'btnServiceCall($event)'></app-custom-button>
    
    <h3>Text</h3>
    <app-custom-text [placeholder]="'Input'"></app-custom-text>
    <app-custom-text [placeholder]="'Input'" [prefix]="'$'"></app-custom-text>
    <app-custom-text [placeholder]="'Input'" [prefix]="'$'" [suffix]="'.00'" [hint]="'A helpful hint'"></app-custom-text>
    <app-custom-text [formGroup]="formGroup4" [placeholder]="'Input'" [hint]="'Errors if input is less than 3 length'"></app-custom-text>
    
</div>
