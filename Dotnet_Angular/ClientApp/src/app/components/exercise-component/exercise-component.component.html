<div class="row" style="padding-bottom:20px" *ngIf="!loading">
  <div class="col-6">
    <h3>{{name}}</h3>
    <div *ngIf="desc"><p>{{desc}}</p></div>
    <mat-form-field style="width:100%">
      <input matInput placeholder="Input" [(ngModel)]=payload [type]=inputType>
    </mat-form-field>
    <div *ngFor="let button of buttons; index as i" class="side-by-side">
      <button mat-raised-button color="primary" (click)="send(i)">{{button.text}}</button>
    </div>
  </div>
  <div class="col-6">
    <h3>Result</h3>
    <p>{{result}}</p>
    <p>{{duration}}</p>
  </div>
</div>
<hr />
